<!doctype html>
<html>
  <head>
    <title>Guff Garam</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/metro/26/000000/chat.png">
  </head>

  <body>
    <div class="chatbox">
      <div class="userinfo">
        <input id="username_input" autocomplete="off" placeholder="Enter your Name" />
      </div>
      <div class="chatlogs">
      </div>
      <div class="typing-status">&nbsp;</div>
      <div class="chat-form">
        <form>
          <input id="msg_input" autocomplete="off" placeholder="Type a message..."></input>
        </form>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
